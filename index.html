<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Graphics & Audio Showcase</p>
    </header>

    <section id="gallery">
        <h2>Graphics</h2>
        <div class="grid">
            <img src="assets/images/image1.jpg" alt="Artwork 1">
            <img src="assets/images/image2.jpg" alt="Artwork 2">
            <img src="assets/images/image3.jpg" alt="Artwork 3">
        </div>
    </section>

    <section id="audio">
        <h2>Audio</h2>
        <div class="audio-list">
            <div class="track">
                <p>Track 1</p>
                <audio controls>
                    <source src="assets/audio/track1.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="track">
                <p>Track 2</p>
                <audio controls>
                    <source src="assets/audio/track2.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 My Name</p>
    </footer>
</body>
</html>
